<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcultor</title>
</head>

<body>
    <div class="main1">
        <div class="main2">
            <div class="inp">
                <input disabled type="text" name="" id="inp" placeholder="0">
            </div>
            <div class="Allbtns">
                <button onclick="btn(1)" class="btn">1</button>
                <button onclick="btn(2)" class="btn">2</button>
                <button onclick="btn(3)" class="btn">3</button>
                <button onclick="btn('+')" class="btn" id="p">+</button>
                <button onclick="btn(4)" class="btn">4</button>
                <button onclick="btn(5)" class="btn">5</button>
                <button onclick="btn(6)" class="btn">6</button>
                
                <button onclick="btn('-')" class="btn">-</button>
                <button onclick="btn(7)" class="btn">7</button>
                <button onclick="btn(8)" class="btn">8</button>
                <button onclick="btn(9)" class="btn">9</button>
                <button onclick="btn('*')" class="btn">X</button>
                <button onclick="btn(0)" class="btn">0</button>
                <button onclick="btn('00')" class="btn">00</button>
                <button onclick="clearall()" class="btn">C</button>
                <button onclick="btn('/')" class="btn">/</button>
                <button onclick="btn('.')" class="btn">.</button>
                <button onclick="resalt()" class="btn">=</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
